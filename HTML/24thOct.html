<!DOCTYPE html>
<html lang="en">
<body>
    <form method="POST" name="myForm" onsubmit="val(event)">
        <input name="txtbox-1" type="text" placeholder="Enter something">
        <button type="submit">Click here</button>
    </form>

    <script>
        function val(event) {
            event.preventDefault();

            let value = document.forms["myForm"]["txtbox-1"].value;

            if (value === "") {
                alert("Enter a valid value");
            } else {
                alert(`You entered: ${value}`);
            }
        }
    </script>
</body>
</html>
