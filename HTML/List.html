<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered and Unordered Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #333;
        }
        ul, ol {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h2>Unordered List </h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
    </ul>

    <h2>Ordered List </h2>
    <ol>
        <li>Turn on the computer</li>
        <li>Open the browser</li>
        <li>Log into your account</li>
    </ol>

    <h2>Nested Unordered List </h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
            </ul>
        </li>
    </ul>

</body>
</html>
