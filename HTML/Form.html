<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inside Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 30px auto;
            border: 1px solid #ccc;
        }
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 95%;
            padding: 5px;
        }
    </style>
</head>
<body>

<form action="#" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        
        <tr>
            <td>Sex:</td>
            <td>
                <input type="radio" id="male" name="sex" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="Female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Languages:</td>
            <td>
                <input type="checkbox" id="english" name="languages" value="English">
                <label for="english">English</label><br>
                <input type="checkbox" id="hindi" name="languages" value="Hindi">
                <label for="hindi">Hindi</label><br>
                <input type="checkbox" id="spanish" name="languages" value="Spanish">
                <label for="spanish">Spanish</label>
            </td>
        </tr>
        <tr>
            <td><label for="comments">Comments:</label></td>
            <td><textarea id="comments" name="comments" rows="4"></textarea></td>
        </tr>
        <tr>
            <td><label for="file">Upload File:</label></td>
            <td><input type="file" id="file" name="file"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
